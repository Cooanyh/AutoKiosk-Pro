<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AutoKiosk-Pro Settings</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --input-bg: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--input-bg);
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input {
            width: auto;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .hint {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 1rem;
            text-align: center;
        }

        .lang-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .lang-switch button {
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            background: #475569;
        }

        .lang-switch button.active {
            background: var(--primary-color);
        }

        .reminder-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: flex-start;
        }

        .reminder-row input[type="time"] {
            width: 110px;
            flex-shrink: 0;
        }

        .reminder-row select {
            width: 100px;
            flex-shrink: 0;
        }

        .reminder-row textarea {
            flex: 1;
            min-height: 60px;
        }

        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #334155;
            padding: 0.5rem;
            border-radius: 0.4rem;
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
        }

        .reminder-item .delete-btn {
            color: #ef4444;
            cursor: pointer;
        }

        .reminder-meta {
            color: #94a3b8;
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <div class="lang-switch">
        <button id="langZh" class="active">中文</button>
        <button id="langEn">English</button>
    </div>
    <div class="container">
        <h1 data-i18n="title">AutoKiosk-Pro 设置</h1>
        <div class="field">
            <label data-i18n="url">启动网址</label>
            <input type="text" id="url" placeholder="https://...">
        </div>
        <div class="field">
            <label data-i18n="zoom">缩放比例 (%)</label>
            <input type="number" id="zoom" step="10" value="100">
        </div>
        <div class="field checkbox-group">
            <input type="checkbox" id="alwaysOnTop">
            <label for="alwaysOnTop" data-i18n="alwaysOnTop">始终置顶显示</label>
        </div>
        <div class="field checkbox-group">
            <input type="checkbox" id="autoStart">
            <label for="autoStart" data-i18n="autoStart">开机自启动</label>
        </div>
        <div class="field">
            <label data-i18n="shutdown">定时关机 (HH:mm)</label>
            <input type="time" id="shutdownTime">
        </div>
        <div class="field">
            <label data-i18n="reminders">定时提醒</label>
            <div id="reminderList"></div>
            <div class="reminder-row">
                <input type="time" id="newReminderTime">
                <select id="newReminderRepeat">
                    <option value="once" data-i18n-option="once">仅一次</option>
                    <option value="daily" data-i18n-option="daily">每天</option>
                    <option value="weekday" data-i18n-option="weekday">工作日</option>
                    <option value="weekend" data-i18n-option="weekend">周末</option>
                </select>
                <textarea id="newReminderText" data-i18n-placeholder="reminderPlaceholder"
                    placeholder="提醒内容（支持 Markdown）..."></textarea>
            </div>
            <button id="addReminder" style="margin-top: 0.5rem;" data-i18n="add">添加提醒</button>
        </div>
        <div class="field checkbox-group">
            <input type="checkbox" id="showFloatingBtn" checked>
            <label for="showFloatingBtn" data-i18n="showFloatingBtn">显示浮动设置按钮</label>
        </div>
        <div class="field" style="display: flex; gap: 0.5rem;">
            <button id="shutdownNow" style="background: #ef4444;" data-i18n="shutdownNow">立即关机</button>
            <button id="restartNow" style="background: #f59e0b;" data-i18n="restartNow">立即重启</button>
        </div>
        <button id="save" data-i18n="save">保存并应用</button>
        <div class="hint" data-i18n="hint">
            快捷键: Ctrl+S (设置) | Ctrl+Q (退出)
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        const i18n = {
            zh: {
                title: 'AutoKiosk-Pro 设置',
                url: '启动网址',
                zoom: '缩放比例 (%)',
                alwaysOnTop: '始终置顶显示',
                autoStart: '开机自启动',
                shutdown: '定时关机 (HH:mm)',
                reminders: '定时提醒',
                reminderPlaceholder: '提醒内容（支持 Markdown）...',
                add: '添加提醒',
                save: '保存并应用',
                hint: '快捷键: Ctrl+S (设置) | Ctrl+Q (退出)',
                delete: '删除',
                saved: '设置已保存！窗口即将关闭...',
                once: '仅一次',
                daily: '每天',
                weekday: '工作日',
                weekend: '周末',
                showFloatingBtn: '显示浮动设置按钮',
                shutdownNow: '立即关机',
                restartNow: '立即重启',
                confirmShutdown: '确定要立即关机吗？',
                confirmRestart: '确定要立即重启吗？'
            },
            en: {
                title: 'AutoKiosk-Pro Settings',
                url: 'Startup URL',
                zoom: 'Zoom Level (%)',
                alwaysOnTop: 'Always on Top',
                autoStart: 'Start on Boot',
                shutdown: 'Scheduled Shutdown (HH:mm)',
                reminders: 'Timed Reminders',
                reminderPlaceholder: 'Message content (Markdown supported)...',
                add: 'Add Reminder',
                save: 'Save and Apply',
                hint: 'Shortcuts: Ctrl+S (Settings) | Ctrl+Q (Exit)',
                delete: 'Delete',
                saved: 'Settings saved! Window will close...',
                once: 'Once',
                daily: 'Daily',
                weekday: 'Weekdays',
                weekend: 'Weekends',
                showFloatingBtn: 'Show floating settings button',
                shutdownNow: 'Shutdown Now',
                restartNow: 'Restart Now',
                confirmShutdown: 'Are you sure you want to shutdown now?',
                confirmRestart: 'Are you sure you want to restart now?'
            }
        };

        const repeatLabels = {
            zh: { once: '仅一次', daily: '每天', weekday: '工作日', weekend: '周末' },
            en: { once: 'Once', daily: 'Daily', weekday: 'Weekdays', weekend: 'Weekends' }
        };

        let currentLang = 'zh';
        let reminders = [];

        function applyLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('autokiosk-lang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (i18n[lang][key]) {
                    el.placeholder = i18n[lang][key];
                }
            });
            document.querySelectorAll('[data-i18n-option]').forEach(el => {
                const key = el.getAttribute('data-i18n-option');
                if (i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });
            document.getElementById('langZh').classList.toggle('active', lang === 'zh');
            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            renderReminders();
        }

        document.getElementById('langZh').addEventListener('click', () => applyLanguage('zh'));
        document.getElementById('langEn').addEventListener('click', () => applyLanguage('en'));

        async function init() {
            const savedLang = localStorage.getItem('autokiosk-lang') || 'zh';
            applyLanguage(savedLang);

            const config = await ipcRenderer.invoke('get-config');
            document.getElementById('url').value = config.url;
            document.getElementById('zoom').value = config.zoomFactor * 100;
            document.getElementById('alwaysOnTop').checked = config.alwaysOnTop;
            document.getElementById('autoStart').checked = config.autoStart;
            document.getElementById('shutdownTime').value = config.shutdownTime || '';
            document.getElementById('showFloatingBtn').checked = config.showFloatingBtn !== false;
            reminders = config.reminders || [];
            renderReminders();
        }

        function renderReminders() {
            const list = document.getElementById('reminderList');
            list.innerHTML = '';
            reminders.forEach((r, index) => {
                const div = document.createElement('div');
                div.className = 'reminder-item';
                const repeatLabel = repeatLabels[currentLang][r.repeat || 'once'];
                const preview = r.text.length > 50 ? r.text.substring(0, 50) + '...' : r.text;
                div.innerHTML = `
                    <div>
                        <div>${r.time} - ${preview}</div>
                        <div class="reminder-meta">${repeatLabel}</div>
                    </div>
                    <span class="delete-btn" onclick="removeReminder(${index})">${i18n[currentLang].delete}</span>
                `;
                list.appendChild(div);
            });
        }

        window.removeReminder = (index) => {
            reminders.splice(index, 1);
            renderReminders();
        };

        document.getElementById('addReminder').addEventListener('click', () => {
            const time = document.getElementById('newReminderTime').value;
            const text = document.getElementById('newReminderText').value;
            const repeat = document.getElementById('newReminderRepeat').value;
            if (time && text) {
                reminders.push({ time, text, repeat, showed: false });
                renderReminders();
                document.getElementById('newReminderText').value = '';
            }
        });

        document.getElementById('save').addEventListener('click', () => {
            const newConfig = {
                url: document.getElementById('url').value,
                zoomFactor: Math.max(0.1, parseFloat(document.getElementById('zoom').value) / 100),
                alwaysOnTop: document.getElementById('alwaysOnTop').checked,
                autoStart: document.getElementById('autoStart').checked,
                shutdownTime: document.getElementById('shutdownTime').value,
                reminders: reminders,
                showFloatingBtn: document.getElementById('showFloatingBtn').checked
            };
            ipcRenderer.send('save-settings', newConfig);
        });

        document.getElementById('shutdownNow').addEventListener('click', () => {
            if (confirm(i18n[currentLang].confirmShutdown)) {
                ipcRenderer.send('power-action', 'shutdown');
            }
        });

        document.getElementById('restartNow').addEventListener('click', () => {
            if (confirm(i18n[currentLang].confirmRestart)) {
                ipcRenderer.send('power-action', 'restart');
            }
        });

        init();
    </script>
</body>

</html>
